<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental House - Lista odontológos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/listadoOdontologos.css">

</head>
<body>

    <header>

        <nav>

            <img src="img/home_btn.png" id="home_btn">
            
            <img src="img/paciente_btn.png" id="pacientes_btn">

            <img src="img/turno_btn.png" id="turnos_btn">

        </nav>

        <section id="logo">

            <img src="img/logo.png" alt="Dental House">

        </section>
    
        <seccion id="info_seccion">

            <span>Administrando: Lista odontólogos</span>

            <button id="guardar_odontologo">Registrar odontológo</button>

        </seccion>

    </header>

    <main>

        <section id="listado">

            <h2>Listado de odontológos registrados</h2>

            <table id="tabla_resultados"></table>

        </section>

        <section id="update_form" class="hidden">

            <h2>Modificar odontológo</h2>

            <form id="formulario_modificacion">

                <label for="ID">ID</label>
                <input type="number" id="id" disabled>
    
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Insertar nombre" required>
    
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Insertar apellido" required>
    
                <label for="matricula">Matricula</label>
                <input type="number" id="matricula" placeholder="Insertar nro. de matricula" required>
    
                <button type="submit" id="form_btn">Modificar</button>
                <button id="Cancelar">Cancelar</button>
    
            </form>

        </section>

    </main>

    <script src="js/botones.js"></script>
    <script src="js/listaOdontologos.js"></script>
    <script src="js/editarOdontologo.js"></script>
    <script src="js/eliminarOdontologo.js"></script>

    
</body>
</html>
